    <!-- Tailwind CSS CDN for immediate rendering without build step -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        glitch: ['Rubik Glitch', 'cursive'],
                    },

    <!-- Custom CSS Styles -->
    <style>
        :root {
            background-color: #020617;
            color: #e2e8f0;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* CHAOTIC ELEGANCE: Glitch Effect */
        .glitch {
            position: relative;
            color: white;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #020617;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip-path: inset(44% 0 61% 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip-path: inset(58% 0 43% 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(40% 0 61% 0); }
            20% { clip-path: inset(92% 0 1% 0); }
            40% { clip-path: inset(43% 0 1% 0); }
            60% { clip-path: inset(25% 0 58% 0); }
            80% { clip-path: inset(54% 0 7% 0); }
            100% { clip-path: inset(58% 0 43% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(12% 0 58% 0); }
            20% { clip-path: inset(79% 0 12% 0); }
            40% { clip-path: inset(43% 0 1% 0); }
            60% { clip-path: inset(6% 0 66% 0); }
            80% { clip-path: inset(89% 0 4% 0); }
            100% { clip-path: inset(14% 0 63% 0); }
        }

        /* MANDALA ANIMATION */
        .animate-spin-slow {
            animation: spin 20s linear infinite;
        }
        .animate-spin-reverse-slow {
            animation: spin 25s linear infinite reverse;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
